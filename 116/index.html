<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html>
<head>
  <title>Музыка</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <style type="text/css">
  html {
   height: 100%;
   font-size: 10px;
  }

  *, *::after, *::before {
   font-family: 'Open Sans', sans-serif;
  }

  body {
   height: 100%;
   font-family: 'Open Sans', sans-serif;
   font-size: 10px;
   line-height: 120%;
   color: #98a3b5;
   text-align: center;
   margin: 0;
   background: #e4e7ec;
   -webkit-text-size-adjust: 100%;
   -moz-text-size-adjust: 100%;
   -ms-text-size-adjust: 100%;
   min-width: 320px;
  }


  div {
   -webkit-box-sizing: border-box;
   box-sizing: border-box;
  }

  a, a:visited {
   color: inherit;
   text-decoration: underline;
  }

  h1 {
   margin: 0;
   padding: 0;
   color: #fff;
  }

  p {
   margin: 10px 0 0 0;
   padding: 0;
   font-size: 12px;
  }

  .wrap {
   position: relative;
   height: 100%;
   width: 100%;
   position: relative;
   display: table;
   margin: 0 auto;
   background-repeat: no-repeat;
   background-size: cover;
  }


  .header {
   position: absolute;
   top: 0;
   left: 0;
   right: 0;
   display: block;
   width: 100%;
   background: #5181b8;
   z-index: 2;
  }

  .header h1 {
   display: none;
   margin: 0;
   padding: .75rem 0;
   font-size: 1.4rem;
   line-height: 1;
   color: #fff;
   background: #454753;
   text-transform: uppercase;
  }

  .header-img {
   display: block;
   width: 100%;
   max-width: 450px;
   margin: 0 auto;
  }

  .main {
   position: absolute;
   top: 0;
   left: 0;
   right: 0;
   bottom: 0;
   width: 100%;
   vertical-align: middle;
   background-size: 100%;
   background-position: center;
   background-color: #dee2e8;
   /* background-image: url(bg.jpg); */
   background-repeat: no-repeat;
  }

  .main-img {
   width: 100%;
   -webkit-box-sizing: border-box;
   box-sizing: border-box;
   padding: 0px 0.4rem 0.5rem;
   margin: 0 auto;
   display: none;
  }

  .player {
   width: 100%;
   max-width: 400px;
  }


  .btn-ok-wrap {
   position: absolute;
   top: 40%;
   left: 50%;
   -webkit-transform: translate(-50%, -50%);
   -ms-transform: translate(-50%, -50%);
   transform: translate(-50%, -50%);
   margin: 0 auto;
   border-radius: 3px;

   /* Old browsers */

   /* FF3.6-15 */

   /* Chrome10-25,Safari5.1-6 */

   /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */


   /* IE6-9 */
   padding: 0;
   -webkit-box-sizing: border-box;
   box-sizing: border-box;
  }


  .btn-ok {
   position: relative;
   display: block;
   margin: 0 auto;
   text-decoration: none;
   font-size: 19px;
   text-align: center;
   color: #666 !important;
   font-weight: 400;
   background-color: #fff;
   background-repeat: no-repeat;
   background-size: auto 100%;
   background-position: center left;
   border: 15px solid #8a99b1;
   -webkit-box-sizing: border-box;
   box-sizing: border-box;
   overflow: hidden;
   width: 80vw;
   height: 20vh;
   padding: 15px;
   border-radius: 30px;
  }

  .btn-ok:after {
   content: "";
   position: absolute;
   z-index: 9;
   display: block;
   width: 20px;
   height: 20px;
   background: transparent;
   border-radius: 300px;
   top: 50%;
   left: 50%;
   margin: -10px 0 0 -10px;
  }

  .btn-ok span {
   position: absolute;
   top: 50%;
   left: 50%;
   -webkit-transform: translate(-50%, -50%);
   -ms-transform: translate(-50%, -50%);
   transform: translate(-50%, -50%);
   line-height: 1;
   font-size: 32px;
   display: inline-block;
   text-align: center;
   border-radius: 15px;
   color: #5183b7;
  }

  .btn-ok span::after {
   content: '';
   position: absolute;
   top: 50%;
   left: 100%;
   -webkit-transform: translateY(-50%);
   -ms-transform: translateY(-50%);
   transform: translateY(-50%);
   display: block;
   width: 30px;
   height: 30px;
   margin-left: 7px;
   background-image: url(img/play.png);
   background-size: contain;
   background-position: center;
   background-repeat: no-repeat;
  }

  .btn-ok span img {
   width: 40px;
   display: block;
   margin: 0 auto 20px;
  }

  .btn-ok .left {
  }

  .btn-ok .right {
   border-radius: 0 300px 300px 0;
  }

  .age-rest {
   position: absolute;
   top: 1%;
   right: 1%;
   width: 10%;
   opacity: 0;
  }

  .ios-conditional {
   margin: 0 1rem;
   font-size: 1.3rem;
   line-height: 120%;
   color: #ffffff;
   opacity: 0;
  }

  .cancel-btn {
   display: inline-block;
   margin: 0 auto;
   padding: 1rem 1.5rem;
   font-size: 1.2rem;
   line-height: 1;
   color: #4c4c4c !important;
   background: #ffffff;
   text-decoration: none !important;
   border-radius: 3px;
   margin-top: 35px;
   border: 0;
   border: 1px solid #7e8b94;
   background-color: #ffffff;
  }

  .text {
   margin: 0;
   padding: 0px 0 3px;
   -webkit-box-sizing: border-box;
   box-sizing: border-box;
  }

  #template-caption-pilot {
   display: none;
  }

  .footer {
   display: block;
   position: absolute;
   bottom: 0;
   left: 0;
   right: 0;
   width: 100%;
   background: #ffffff;
   font-size: 10px;
   line-height: 9px;
   -webkit-box-sizing: border-box;
   box-sizing: border-box;
   margin: 0 auto;
  }

  .top-footer {
   background: #eeeef3;
   color: #777;
   display: block;
  }

  .msg {
   background: #484848;
   margin: 0 auto 30px;
   padding: 15px;
   border-radius: 4px;
   width: 90%;
   position: relative;
  }

  .msg:before {
   content: "";
   display: block;
   position: absolute;
   z-index: 9;
   width: 20px;
   height: 20px;
   border: 0;
   background: #484848;
   bottom: -10px;
   left: 50%;
   margin-left: -10px; /* Ãâ€ÃÂ»Ã‘Â Firefox */
   -ms-transform: rotate(45deg); /* Ãâ€ÃÂ»Ã‘Â IE */
   -webkit-transform: rotate(45deg); /* Ãâ€ÃÂ»Ã‘Â Safari, Chrome, iOS */ /* Ãâ€ÃÂ»Ã‘Â Opera */
   transform: rotate(45deg);
  }

  @media screen and (orientation: landscape) {

   .btn-ok-wrap {
   }
  }

  @media screen and (max-height: 550px) and (orientation: portrait) {
   .btn-ok span {
   }
  }

  @media screen and (max-height: 500px) and (orientation: portrait) {

   .btn-ok span {
   }

   .player {
    width: 90%;
   }
  }

  @media screen and (max-height: 450px) and (orientation: portrait) {

   .btn-ok span {
   }

   .player {
    width: 85%;
   }

   .msg {
    padding: 5px 5px 10px;
    margin: 0 auto 23px;
   }
  }

  @media screen and (max-height: 440px) {
   .player {
    display: none;
   }

   .header-img { /* width: 86%; */
   }

   .cancel-btn {
    margin-top: 20px;
   }
  }

  @media screen and (max-height: 400px) and (orientation: portrait) {

   .player {
    display: none;
   }

   .header-img {
    /* display: none; */
   }
  }

  .price {
   position: absolute;
   top: 100%;
   left: 0;
   right: 0;
   text-align: center;
  }

  .price p {
   margin: 0;
  }

  .price .line2 {
   display: inline-block;
   margin: 5px auto 0;
   font-family: 'Open Sans', sans-serif;
   font-size: 17px;
   font-weight: normal;
   line-height: 17px;
   background-color: #dee2e8;
   color: #777;
  }

  .rules, .rules a {
   font-size: 16px;
   line-height: 13px;
   text-align: center;
   color: #777;
  }

  .rules a {
   text-decoration: underline;
  }

  .rules p {
   margin: 0;
   font-size: 16px;
  }
 </style>
</head>
<body class="body">
<div class="wrap">
  <div class="header">
    <img alt="#" src="img/top.png" class="header-img"/>
  </div>
  <div class="main">
    <div class="btn-ok-wrap">
      <a href="{{ url }}" class="btn-ok" id="btn">
        <span class="left">Слушать</span>
      </a>
      <div class="price">
        <p>
          <span class="line2">Первые 15 дней бесплатно<br/>далее 6 руб. за 1 день</span>
        </p>
      </div>
    </div>
  </div>
  <div class="footer rules">
    <img alt="#" src="img/bottom.png" class="player"/>
    <div class="text">
     <p>Нажимая кнопку, вы активируете подписку на услугу "Музыка Билайн". Стоимость подписки - 15 дней бесплатно, далее 6р в день. Отключить подписку вы сможете бесплатно в любой момент. <a href="http://mob.beeline.ru/subscr/reg/tune">Пользовательское соглашение</a></p>
    </div>
  </div>
</div>
</body>
</html>
